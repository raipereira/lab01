<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link type="text/css" rel="stylesheet" href="/css/ascii.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/ascii.js"></script>
  </head>
  <body> 
    <div class="men-div flex j-const">
         <div class="div-1 flex"> 
            <label>CSE 190 M ASCII Animation Viewer</label>
         </div>

        <div class="div-2 control-group  flex"> 
            <textarea id="text-area" rows="20" cols="80"></textarea>
            <div class="flex btns-botton a-center">
                <fieldset>
                    <legend>Play Controls</legend>
                    <button id="btn-start">Start</button>
                    <button id="btn-stop">Stop</button>
                </fieldset>
                <fieldset>
                    <legend>Animation</legend>
                    <select id="animation">
                        <option value="Black">Blank</option>
                        <option value="Exercise">EXERCISE</option>
                        <option value="Juggler">JUGGLER</option>
                        <option value="Bike">BIKE</option>
                        <option value="Dive">DIVE</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Size</legend>
                    <select id="animation-size">
                        <option value="7pt">Tiny</option>
                        <option value="10pt">Small</option>
                        <option value="12pt">Medium</option>
                        <option value="16pt">Large</option>
                        <option value="24pt">Extra Large</option>
                        <option value="32pt">XXL</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Speed</legend>
                    <label><input id="turbo" type="checkbox"> Turbo</label>
                </fieldset>
                
            </div>
         </div>
    </div>
</body>
</html>
