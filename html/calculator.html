<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/calculate.css">
</head>
<body>
    <div style="margin: auto;" >
    <div>
		<h1>
			<img id="logo" src="https://mumstudents.org/cs472/2023-05-BL/labs/tip_calculator/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>
    </div>
	<div>
		<label><input id="subtotal" type="text" /> $ Subtotal</label>
	</div>

	<div>
		<label><input id="tip" type="text"/> % Tip</label>
	</div>

	<div>
		<button id="btn"  onclick="calcTip();">Calculate Tip</button>
	</div>

		<hr />
		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>

    </div>

	<script>
		function calcTip(){
			let subtotal = document.getElementById("subtotal").value;
			let tip = document.getElementById("tip").value;
			let caltip = Number(subtotal) + Number(subtotal *(tip/100));
			document.getElementById("total").innerHTML = caltip;
		}

	</script>
    
</body>
</html>
